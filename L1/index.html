<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper outer">
        <div class="row">
            <div class="col-4 outer">
                <div class="input-form" style="width: 100%;">
                    <div class="shadow p-3">
                        <form class="form wrapper">
                            <div class="form-container">
                                <input id='respobdent-name' type="text" class="form-control" placeholder="Имя респондента">
                            </div>
                            <div class="form-container">
                                <select class="form-select" aria-label="Default select example">
                                    <option value="0" selected>Тип проверки</option>
                                    <option value="1">Римские цифры</option>
                                    <option value="2">Фрукты</option>
                                </select>
                            </div>
                            <div class="form-container">
                                <input id='random-fontsize' class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Размер
                                </label>
                            </div>
                            <div class="form-container">
                                <button id="start-button" type="button" class="btn btn-primary">Начать</button>
                                <button id="reset-button" type="reset" class="btn btn-secondary">Очиcтить</button>
                            </div>
                        </form>
                    </div>
                    <div class="alert alert-warning" role="alert">
                        Вам нужно пройти 4 теста.
                        <ol>
                            <li>Римские цифры</li>
                            <li>Фрукты</li>
                            <li>Снова Римские цифры</li>
                            <li>Римские цифры разного размера</li>
                        </ol>
                   </div>
                </div>
            
            </div>
            <div class="col-8">
                <div class="p-4">
                    <div class="wrapper">
                        <div id="check-content" class="row check-content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
